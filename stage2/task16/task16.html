<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <label>城市名称：<input id="aqi-city-input" type="text"></label><br>
    <label>空气质量指数：<input id="aqi-value-input" type="text"></label><br>
    <button id="add-btn">确认添加</button>
</div>
<table id="aqi-table">
    <!--
      <tr>
        <td>城市</td><td>空气质量</td><td>操作</td>
      </tr>
      <tr>
        <td>北京</td><td>90</td><td><button>删除</button></td>
      </tr>
      <tr>
        <td>北京</td><td>90</td><td><button>删除</button></td>
      </tr>
     -->
</table>
<script>
/**
* aqiData，存储用户输入的空气指数数据
* 示例格式：
* aqiData = {
*    "北京": 90,
*    "上海": 40
* };
*/
var aqiData = {};
/**
* 绑定事件
*/
function eventHandle(element,type,handle){
    if(element.addEventListener){
        element.addEventListener(type,handle,false);
    }
    else if(element.attachEvent){
        element.attachEvent('on'+type,handle);
    }
    else{
        element['on'+type]=handle;
    }
}
/**
* 从用户输入中获取数据，向aqiData中增加一条数据
* 然后渲染aqi-list列表，增加新增的数据
*/
function addAqiData() {
    var city = document.getElementById('aqi-city-input');
    var name = city.value.trim();
    if(!(/^[a-zA-Z\u4e00-\u9fa5]+$/.test(name))){
        alert('城市名称必须由中文字符和英文字符组成');
        city.value = '';
    }
    var number = document.getElementById('aqi-value-input');
    var val = number.value.trim();
    if(!(/^[1-9]\d*$/.test(val))){
        alert('指数必须是大于0的整数');
        number.value='';
    }
    if(city.value&&number.value){
        aqiData[name] = val;
        city.value = '';
        number.value = '';
    }
    console.log(aqiData);
}

/**
* 渲染aqi-table表格
*/
function renderAqiList() {
    var tab = document.getElementById('aqi-table');
    var tr;
    for(var i in aqiData)
    {
        tr = document.createElement('tr');
        tr.innerHTML = '<td>'+i+'</td><td>'+aqiData[i]+'</td><td><button>删除</button></td>';
        tab.appendChild(tr);
    }
}

/**
* 点击add-btn时的处理逻辑
* 获取用户输入，更新数据，并进行页面呈现的更新
*/
function addBtnHandle() {
addAqiData();
renderAqiList();
}

/**
* 点击各个删除按钮的时候的处理逻辑
* 获取哪个城市数据被删，删除数据，更新表格显示
*/
function delBtnHandle() {
// do sth.

renderAqiList();
}

function init() {

// 在这下面给add-btn绑定一个点击事件，点击时触发addBtnHandle函数
    var btn = document.getElementById('add-btn');
    eventHandle(btn,'click',addBtnHandle);
// 想办法给aqi-table中的所有删除按钮绑定事件，触发delBtnHandle函数
    var tab = document.getElementById('aqi-table');
    var del = tab.getElementsByTagName('button');
    for(var i=0;i<del.length;i++){
        eventHandle(del[i],'click',delBtnHandle);
    }
}

init();
</script>
</body>
</html>
